<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Informacje</li>
  </ol>
</nav>


<h3>Informacje na temat grzybów w Polsce:</h3>

<div class="mat-elevation-z8 data-table">
  <mat-table #table [dataSource]="dataSource" matSort aria-label="Elements">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="nazwa">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Nazwa</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.nazwa}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="kapelusz">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Kapelusz (cm)</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.kapelusz}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="wielkosc">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Wielkość (cm)</mat-header-cell>
      <mat-cell *matCellDef="let row">{{row.wielkosc}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator [length]="dataSource.dana.length" [pageIndex]="0" [pageSize]="5">
  </mat-paginator>
</div>

<div class="dol">
  <div class="flex">
    <div class="flex-item">
      <div style="display: block;">
      <canvas baseChart width="100" height="100"
                  [datasets]="lineChartData"
                  [labels]="lineChartLabels"
                  [options]="lineChartOptions"
                  [colors]="lineChartColors"
                  [legend]="lineChartLegend"
                  [chartType]="lineChartType"
                  [plugins]="lineChartPlugins"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>
    <div class="flex-item">
      <table class="table table-responsive table-condensed">
        <tr>
          <th *ngFor="let label of lineChartLabels">{{label}}</th>
        </tr>
        <tr *ngFor="let d of lineChartData; let i=index" [class]="'line-'+i">
          <td *ngFor="let label of lineChartLabels; let j=index">{{d && d.data[j]}}</td>
        </tr>
      </table>
      <button mat-button mat-raised-button color="primary" (click)="randomize()">Randomize</button>
      <button mat-button mat-raised-button color="primary" (click)="pushOne()">Push</button>
      <button mat-button mat-raised-button color="primary" (click)="changeColor()">Recolor</button>
      <button mat-button mat-raised-button color="primary" (click)="hideOne()">Toggle Series B</button>
      <button mat-button mat-raised-button color="primary" (click)="changeLabel()">Change Label</button>
    </div>
  </div>
</div>
